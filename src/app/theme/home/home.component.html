<div class="{{ switch }} body">
    <header class="header bg-light">
        <div class="header__container">

            <div class="dropdown header__dropdown">
                <div class="row">
                    <div class="col pr-user">
                        <span class="text-end  ">Xin chào, {{currentUser.username}} - {{currentUser.firstName}} {{currentUser.lastName}}</span>
                        <span class="text-end ">Đơn vị: Tỉnh Tây Ninh</span>
                    </div>
                    <div class="col col-lg-2">
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                <img src="https://ilis-lpm.vnpt.vn/assets/img/portrait/small/avatar-s-28.png" alt="" class="header__img" />
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                    </div>
                </div>
            </div>

            <div class="header__search">
                <input type="search" placeholder="Search" class="header__input" />

            </div>

            <div class="header__toggle">
                <i class="bx bx-menu {{ iC }}" id="header-toggle" (click)="toggle()"></i>
            </div>
        </div>
    </header>

                    <span class="nav_switch">
      <div class="form-check form-switch">

                </a>

                        <h3 class="nav__subtitle">Profile</h3>

                            <span class="nav__name">Home</span>
                        </a>

                        <div class="nav__dropdown">
                            <a href="# " class="nav__link">
                                <i class="bx bx-user nav__icon"></i>
                                <span class="nav__name">Profile</span>

                            <i class="bx bx-message-rounded nav__icon"></i>
                            <span class="nav__name">Messages</span>
                        </a>
                    </div>

                    <div class="nav__items">
                        <h3 class="nav__subtitle">Menu</h3>

                        <div class="nav__dropdown">
                            <a href="# " class="nav__link">
                                <i class="bx bx-bell nav__icon"></i>
                                <span class="nav__name">Notifications</span>
                                <i class="bx bx-chevron-down nav__icon nav__dropdown-icon"></i>
                            </a>

                            <div class="nav__dropdown-collapse">

                        <a href="# " class="nav__link">

                            <span class="nav__name">Saved</span>
